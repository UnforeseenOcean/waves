<html>
<head>
  <script language="javascript" type="text/javascript" src="jquery.js"></script>
  <script language="javascript" type="text/javascript" src="p5.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <style type="text/css" media="all">
    body {
      font: 14px courier, monospace;
      background: #ccc;
      color: #fff;
    }
    select {
      margin-top: 20px;
    }
    label {
      display: block;
    }
    .centered {
      z-index: 0;
    }
    input[type=range], select {
      display:block;
      width: 200px;
    }
    #controls {
      z-index: 1;
      position: absolute;
      background: rgba(255, 255, 255,.5);
      padding: 10px;
    }
    h4 {
      padding:0;
      margin:0;
    }
  </style>
</head>

<body>
<div id="controls">
  <div>
    <h4>Loops<br>
    by <a href="http://lav.io">Sam Lavigne</a></h4>
    <p><a href="https://github.com/antiboredom/waves">code on github</a></p>
  </div>
  <span id="toggles">
    <label><input type="checkbox" value="1" data-var="lines" checked="checked"> lines </label>
    <label><input type="checkbox" value="1" data-var="redcircles" checked="checked"> red circles </label>
    <label><input type="checkbox" value="1" data-var="whitecircle" checked="checked"> white circle </label>
  </span>
</div>
</body>
</html>
